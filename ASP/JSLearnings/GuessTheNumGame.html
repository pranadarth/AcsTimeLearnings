<h1>Guess the Number betweem 1 to 10!!</h1>
<input  id="guess" type="number" min="1" max="10"  value="0"> 
<button onclick="check()">Check</button>
<h1 id="total"> Chance left: 3</h1>

<script>
    var a = Math.floor(Math.random()*10)+1
    var num = document.getElementById("guess")
    var result = document.getElementById("total")
    var chance = 3
    function check()
    {
        
        
        if(chance-- < 1)
        {
            alert("You lost!.. try again! \nCorrect Number: "+a)
            location.reload()
        }
        else if( num.value == a)
        {
            alert("hoora!!.. You won")
            location.reload()
        }
        else
        {
            result.textContent = "Wrong!!.. Chance left: "+chance
        }
    }
</script>
