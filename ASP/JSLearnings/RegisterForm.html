<h1>Student Form</h1>
<Form class="Entry">
    <table>
        <tr>
            <td><P>Name</P></td>
            <td><input id="sname" required></td>
        </tr>
        <tr>
            <td><P>Age</P></td>
            <td><input id="sage" type="number" required></td>
        </tr>
        <tr>
            <td><P>Gender</P></td>
            <td>
                <input type="radio" id="male" name="Gender" required>Male</input>
                <input type="radio" id="female" name="Gender" required>Female</input>
            </td>
        </tr>
        <tr>
            <td><P>Course</P></td>
            <td>
                <select id="course" required>    
                    <option value="">Select</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C# .net</option>
                    <option value="Asp">Asp .net</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><P>E-mail</P></td>
            <td><input id="smail" type="email" ></td>
        </tr>
        <tr >
            <td colspan="2" class="center" >
            <button onclick="Add(event)">Save</button>
            </td>
        </tr>
    </table>
</Form>


<table id="Result">
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Gender</th>
        <th>E-mail</th>
        <th>Action</th>
    </thead>
    <tbody id="showResult">
       
    </tbody>
</table>

<script>
  var sname = document.getElementById("sname")
  var sage = document.getElementById("sage")
  var male = document.getElementById("male")
  var female = document.getElementById("female")
  var course = document.getElementById("course")
  var smail = document.getElementById("smail")
  var showResult = document.getElementById("showResult")

  
  function Add(event) 
  { 
    
    event.preventDefault();
    let gen = "Na"
    //  var RName = document.createElement("p")
    //  var Rage = document.createElement("p")
    //  var Rmale = document.createElement("p")
    //  var Rfemale = document.createElement("p")
    //  var Rcourse = document.createElement("p")
    //  var Remail = document.createElement("p")
    //  var RBtn = document.createElement("button")
    if(male.checked == true)
       gen = "Male"
    else if(female.checked == true)
    gen = "Female"
    
    var tr = document.createElement("tr")
    if(smail.value == "" || course.value=="" || sname.value == "" || gen == "Na")
    {
        alert("Please fill all the fields")
        return
    }

    
    tr.innerHTML = `
           <td>${sname.value}</td>
            <td>${sage.value}</td>
            <td>${gen}</td>
            <td>${course.value}</td>
            <td>${smail.value}</td>
            <td><button onclick="deleteData(event)">Delete</button></td>`
    showResult.append(tr)
    sname.value = ''
    sage.value = ''
    male.checked= false
    female.checked = false
    course.value=''
    smail.value='' 
  
  }

  function deleteData(event) { 
               event.target.parentNode.parentNode.remove()
            }
</script>
