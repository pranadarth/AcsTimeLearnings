<!DOCTYPE html>
<html>
<head>
    <title>HTML Form to PDF</title>
    <!-- Include jsPDF library -->
    
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Call generatePDF function on form submission -->
        <button type="button" id="submitButton" onclick="generatePDF()">Submit</button>
    </form>

    <!-- Script to generate PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script>
        // Define generatePDF function
        function generatePDF() {
            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Create a new jsPDF instance
            var doc = new jsPDF();

            // Add content to the PDF
            doc.text(20, 20, 'Name: ' + name);
            doc.text(20, 30, 'Email: ' + email);

            // Save the PDF
            doc.save('output.pdf');
        }

        // Attach event listener to the submit button
       
    </script>
   
</body>
</html>
